{% load thumbnail %}
{% load static %}

{% if  post.image %}
    {% thumbnail post.image "960x339" crop="center" upscale=True as im %}
        <p>
  <a href="{% url 'posts:post_detail' post.id %}"><img src="{{ im.url }}" class="card-img my-2"></a>
        </p>
{% endthumbnail %}
    {% else %}
        <img class="card-img my-2" src="{% static  'img/img.png' %}">
{% endif %}
<p>
  {{ post.text }}
</p>
