{% load thumbnail %}
{% load static %}

{% if post.image %}
    <p>
        <a href="{% url 'posts:post_detail' post.id %}">
            <img src="{{ post.image.url }}" class="card-img my-2">
        </a>
    </p>
{% else %}
    <a href="{% url 'posts:post_detail' post.id %}">
        <img class="card-img my-2" src="{% static 'img/img.png' %}">
    </a>
{% endif %}

<p>
    {{ post.text }}
</p>
