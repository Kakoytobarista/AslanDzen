{% load thumbnail %}
<article>
  <ul>
    <li>
    Автор: <a href="{% url 'posts:profile' post.author %}">{{ post.author }}</a>
    </li>
    <li>
    Дата публикации: {{ post.pub_date|date:"d E Y" }}
    </li>
  </ul>
    {% thumbnail post.image "960x339" crop="center" upscale=True as im %}
        <img class="card-img my-2" src="{{ im.url }}">
    {% endthumbnail %}
  <p>{{ post.text }}</p>
</article>
