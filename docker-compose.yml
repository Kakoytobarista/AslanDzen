version: '3.3'
services:

  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  web:
    build: .
    restart: always
    volumes:
      - static_value:/code/static/
      - media_value:/code/media/
    expose:
      - 8001
    depends_on:
      - db

  nginx:
    image: nginx:1.19.3
    ports:
      - 80:80
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    depends_on:
      - web
      - db

  cache:
    image: redis:6.2-alpine
    user: root
    restart: always
    expose:
      - 6379
    ports:
      - '6379:6379'
    command: -d redis:5
    volumes:
      - cache:/data


volumes:
  postgres_data:
  static_value:
  media_value:
  cache:
